<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generator Recept - Formularz</title>
  
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  
  <style>
    /* ---------------------------------- */
    /* OPIS: Sekcja Stylów CSS (UI) */
    /* ---------------------------------- */
    :root {
      --bg: #f4f6fb; /* Tło strony */
      --card: #ffffff; /* Tło kart/paneli */
      --accent: #0b67ff; /* Główny kolor akcentu (niebieski) */
      --muted: #6b7280; /* Kolor tekstu pomocniczego */
      --border: #e6e9ef; /* Kolor obramowań */
      --shadow: 0 6px 18px rgba(12, 15, 30, 0.06); /* Cień dla kart */
    }
    * {
      box-sizing: border-box; /* Model pudełkowy, ułatwiający układ */
      font-family: Inter, Segoe UI, Roboto, Arial, sans-serif; /* Preferowane fonty */
    }
    body {
      margin: 0;
      background: var(--bg);
      color: #0f172a;
      padding: 20px;
    }
    
    /* POPRAWKA UKŁADU: Dwie kolumny (jak w skierowaniu) */
    .container {
      max-width: 1200px; /* Szerszy kontener dla 2 kolumn */
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr; /* Domyślnie jedna kolumna */
      gap: 20px;
      align-items: flex-start; /* Zapobiega rozciąganiu kolumn */
    }
    
    /* Układ 2-kolumnowy (2/3 + 1/3) na ekranach > 1000px */
    @media (min-width: 1000px) {
      .container {
        grid-template-columns: 2fr 1fr;
      }
      /* Panel boczny przyklejony do góry */
      .sidebar {
        position: sticky;
        top: 20px;
        /* Kontener na elementy boczne */
        display: grid;
        gap: 20px;
      }
    }
    
    /* Upewniamy się, że formularz jest w siatce */
    .main-content {
        display: grid;
        gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: var(--shadow);
    }
    .card h2 {
      margin: 0 0 20px 0;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border);
      color: var(--accent);
      font-size: 1.25rem;
    }
    
    /* Style formularza */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsywna siatka */
      gap: 18px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-size: 0.875rem; /* 14px */
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 5px;
      font-size: 0.95rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(11, 103, 255, 0.15);
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* Przyciski */
    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.2s;
      width: 100%;
    }
    .btn:hover {
      background: #0056d6;
    }
    
    /* Przycisk dodatkowy (szary) */
    .btn-secondary {
      background: var(--muted);
      color: white;
      border: none;
      padding: 10px 15px; /* Dopasowany do wysokości inputa */
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      flex-shrink: 0; /* Zapobiega kurczeniu się */
    }
    .btn-secondary:hover {
        background: #5a626c;
    }

    /* Kontener leków */
    .med-item {
      display: grid;
      grid-template-columns: 2fr 2fr 1fr 1fr 40px;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    /* Responsywność dla tabeli leków na małych ekranach */
    @media (max-width: 600px) {
        .med-item {
            grid-template-columns: 1fr; /* Wszystko pod sobą */
        }
    }
    
    .btn-add-med {
      background: #10b981;
      width: auto;
      font-size: 0.9rem;
    }
    .btn-add-med:hover {
      background: #059669;
    }
    .btn-remove-med {
      background: #ef4444;
      color: white;
      border: none;
      width: 100%; /* Pełna szerokość na mobilce */
      height: 40px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
    }
    @media (min-width: 601px) {
        .btn-remove-med {
            width: 40px; /* Powrót do małego przycisku */
        }
    }

    /* Płótno do podpisu */
    #signaturePad {
      border: 1px dashed var(--muted);
      border-radius: 5px;
      width: 100%;
      height: 150px;
      cursor: crosshair;
    }
    .sig-controls {
      margin-top: 10px;
      text-align: right;
    }
    #clearSigBtn {
      background: none;
      border: none;
      color: var(--accent);
      font-weight: 500;
      cursor: pointer;
    }
    
    /* Sekcja wyników */
    #resultCard {
      display: none; /* Domyślnie ukryta */
    }
    #generatedUrl {
      display: block;
      width: 100%;
      background: var(--bg);
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 5px;
      font-family: monospace;
      font-size: 0.9rem;
      word-break: break-all;
      margin-top: 10px;
      text-decoration: none;
      color: #0056d6;
    }
    #generatedUrl:hover {
      background: #e9ecef;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <main class="main-content">
      <form id="receptaForm">
        
        <div class="card">
          <h2>Dane Pacjenta</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="patientName">Imię</label>
              <input type="text" id="patientName" name="patientName" required>
            </div>
            <div class="form-group">
              <label for="patientSurname">Nazwisko</label>
              <input type="text" id="patientSurname" name="patientSurname" required>
            </div>
            <div class="form-group">
              <label for="pesel">SSN</label>
              <input type="text" id="pesel" name="pesel" required>
            </div>
            <div class="form-group">
              <label for="dob">Data urodzenia</label>
              <input type="date" id="dob" name="dob" required>
            </div>
          </div>
        </div>

        <div class="card">
          <h2>Dane Lekarza i Jednostki</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="docName">Imię i Nazwisko Lekarza</label>
              <input type="text" id="docName" name="docName" required>
            </div>
            <div class="form-group">
              <label for="pwz">Odznaka</label>
              <input type="text" id="pwz" name="pwz" required>
            </div>
            <div class="form-group">
              <label for="unitName">Nazwa Jednostki</label>
              <input type="text" id="unitName" name="unitName" required>
            </div>
            <div class="form-group">
              <label for="issueDate">Data Wystawienia</label>
              <input type="date" id="issueDate" name="issueDate" required>
            </div>
          </div>
        </div>
        
        <div class="card">
          <h2>Dane Recepty</h2>
          <div class="form-group">
            <label for="eReceptaCode">Kod E-Recepty (16 cyfr)</label>
            <div style="display: flex;">
              <input type="text" id="eReceptaCode" name="eReceptaCode" placeholder="XXXX-XXXX-XXXX-XXXX" required style="flex: 1;">
              <button type="button" class="btn-secondary" id="generateCodeBtn">Losuj</button>
            </div>
          </div>
        </div>

        <div class="card">
          <h2>Przepisane Leki</h2>
          <div id="medsContainer">
            </div>
          <button type="button" class="btn btn-add-med" id="addMedBtn">Dodaj kolejny lek</button>
        </div>

        <div class="card">
          <button type="submit" class="btn">Wygeneruj Podgląd Recepty</button>
        </div>
      </form>
    </main>

    <aside class="sidebar">
      <div class="card" id="signatureCard">
        <h2>Podpis Lekarza</h2>
        
        <div class="form-group">
          <label for="signatureUrl">Podpis (URL)</label>
          <input type="text" id="signatureUrl" name="signatureUrl" placeholder="Wklej link do obrazu podpisu (np. z ImgBB)">
        </div>
        
        <p style="text-align: center; color: var(--muted); font-size: 0.9rem; margin: 15px 0;">
          ...lub narysuj poniżej:
        </p>
        
        <canvas id="signaturePad"></canvas>
        <div class="sig-controls">
          <button type="button" id="clearSigBtn">Wyczyść</button>
        </div>
      </div>
      
      <div class="card" id="resultCard">
        <h2>Wygenerowano Link</h2>
        <p>Poniższy link prowadzi do podglądu wygenerowanej recepty. Możesz go otworzyć lub udostępnić.</p>
        <a id="generatedUrl" href="#" target="_blank">Otwórz Podgląd w nowej karcie</a>
      </div>
    </aside>
    
  </div> <script>
    // Upewniamy się, że kod JS działa dopiero po załadowaniu strony
    window.addEventListener('DOMContentLoaded', () => {

      // 1. Inicjalizacja Płótna Podpisu (Signature Pad)
      const canvas = document.getElementById('signaturePad');
      const signaturePad = new SignaturePad(canvas, {
        backgroundColor: 'rgb(255, 255, 255)' // Tło płótna
      });

      // ---- POPRAWKA NA KURSOR ----
      // Funkcja synchronizująca rozmiar CSS z rozdzielczością płótna
      function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        signaturePad.clear(); // Wyczyść po zmianie rozmiaru
      }

      // Zmień rozmiar przy załadowaniu strony
      resizeCanvas();

      // Zmieniaj rozmiar, gdy okno przeglądarki się zmienia
      window.addEventListener("resize", resizeCanvas);
      // ---- KONIEC POPRAWKI ----


      // Czyszczenie podpisu
      document.getElementById('clearSigBtn').addEventListener('click', () => {
        signaturePad.clear();
      });

      // 2. Automatyczne ustawienie daty wystawienia
      document.getElementById('issueDate').valueAsDate = new Date();

      // Funkcja do generowania losowego kodu recepty
      function generateRandomCode() {
          let code = '';
          for (let i = 0; i < 16; i++) {
              code += Math.floor(Math.random() * 10);
          }
          // Formatuj 1234-5678-1234-5678
          return code.match(/.{1,4}/g).join('-');
      }

      // Przypisanie funkcji do przycisku "Losuj"
      const generateBtn = document.getElementById('generateCodeBtn');
      const codeInput = document.getElementById('eReceptaCode');
      generateBtn.addEventListener('click', () => {
          codeInput.value = generateRandomCode();
      });
      // Od razu wygeneruj jeden kod przy starcie
      codeInput.value = generateRandomCode();


      // 3. Dynamiczne dodawanie leków
      const medsContainer = document.getElementById('medsContainer');
      const addMedBtn = document.getElementById('addMedBtn');
      
      let medCounter = 0;

      function addMedRow() {
        medCounter++;
        const medDiv = document.createElement('div');
        medDiv.className = 'med-item';
        medDiv.setAttribute('data-id', medCounter);
        
        medDiv.innerHTML = `
          <div class="form-group">
            <label for="medName${medCounter}">Nazwa leku</label>
            <input type="text" id="medName${medCounter}" placeholder="Np. Paracetamol 500mg" required>
          </div>
          <div class="form-group">
            <label for="medDosage${medCounter}">Dawkowanie</label>
            <input type="text" id="medDosage${medCounter}" placeholder="Np. 1 tabletka co 4-6 godz." required>
          </div>
          <div class="form-group">
            <label for="medQty${medCounter}">Opakowania</label>
            <input type="text" id="medQty${medCounter}" placeholder="Np. 2" value="1" required>
          </div>
          <div class="form-group">
            <label for="medPayment${medCounter}">Odpłatność</label>
            <select id="medPayment${medCounter}">
              <option value="100%">100%</option>
              <option value="50%">50%</option>
              <option value="30%">30%</option>
              <option value="R">R</option>
              <option value="B">B</option>
            </select>
          </div>
          <button type="button" class="btn-remove-med" data-id="${medCounter}">&times;</button>
        `;
        
        medsContainer.appendChild(medDiv);
      }

      // Dodaj jeden lek na starcie
      addMedRow();
      
      // Obsługa przycisku "Dodaj lek"
      addMedBtn.addEventListener('click', addMedRow);

      // Obsługa usuwania leku (delegacja zdarzeń)
      medsContainer.addEventListener('click', (e) => {
        if (e.target && e.target.classList.contains('btn-remove-med')) {
          const id = e.target.getAttribute('data-id');
          const rowToRemove = document.querySelector(`.med-item[data-id="${id}"]`);
          if (rowToRemove) {
            rowToRemove.remove();
          }
        }
      });


      // 4. Obsługa wysyłki formularza
      const form = document.getElementById('receptaForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault(); // Zatrzymujemy domyślną wysyłkę
        handleSubmit(signaturePad);
      });
    });

    // Funkcja przetwarzająca dane formularza
    function handleSubmit(signaturePad) {
      
      // 1. Zbieranie podstawowych danych
      const formData = new FormData(document.getElementById('receptaForm'));
      const data = {
        patientName: formData.get('patientName'),
        patientSurname: formData.get('patientSurname'),
        pesel: formData.get('pesel'),
        dob: formData.get('dob'),
        docName: formData.get('docName'),
        pwz: formData.get('pwz'),
        unitName: formData.get('unitName'),
        issueDate: formData.get('issueDate'),
        eReceptaCode: formData.get('eReceptaCode'),
      };
      
      // Pobranie danych podpisu (URL ma priorytet)
      const signatureUrl = document.getElementById('signatureUrl').value.trim();
      let finalSignatureData = '';
      if (signatureUrl) {
          finalSignatureData = signatureUrl; // Użyj linku, jeśli jest
      } else if (!signaturePad.isEmpty()) {
          finalSignatureData = signaturePad.toDataURL(); // Użyj płótna, jeśli linku brak
      }
      data.signatureBase64 = finalSignatureData; // Przypisujemy do obiektu
      

      // 2. Zbieranie danych o lekach
      const lekiEncoded = [];
      const medItems = document.querySelectorAll('.med-item');
      
      medItems.forEach(item => {
        const id = item.getAttribute('data-id');
        const name = document.getElementById(`medName${id}`).value;
        const dosage = document.getElementById(`medDosage${id}`).value;
        const qty = document.getElementById(`medQty${id}`).value;
        const payment = document.getElementById(`medPayment${id}`).value;
        
        // Format: Nazwa|Dawkowanie|Ilość|Odpłatność
        const medString = `${name}|${dosage}|${qty}|${payment}`;
        lekiEncoded.push(medString);
      });

      // Łączymy w jeden ciąg, rozdzielając średnikiem
      const finalLekiString = lekiEncoded.join(';');

      // 3. Budowanie URL z parametrami
      const params = new URLSearchParams();
      // Używamy encodeURIComponent, aby bezpiecznie zakodować polskie znaki i znaki specjalne
      params.append('pn', encodeURIComponent(data.patientName));
      params.append('ps', encodeURIComponent(data.patientSurname));
      params.append('p', data.pesel);
      params.append('d', data.dob);
      params.append('dn', encodeURIComponent(data.docName));
      params.append('pw', data.pwz);
      params.append('id', data.issueDate);
      params.append('un', encodeURIComponent(data.unitName));
      params.append('erc', data.eReceptaCode.replace(/-/g, '')); // Usuwamy myślniki z kodu
      
      // POPRAWKA DLA ImgBB: Musimy zakodować URL, aby znaki specjalne (np. '?' lub '&') nie zepsuły naszego linku
      params.append('sig', encodeURIComponent(data.signatureBase64)); 
      
      params.append('leki', encodeURIComponent(finalLekiString));

      // Budujemy finalny link do view.html
      // Ważne: view.html musi znajdować się w tym samym katalogu!
      const finalUrl = `view.html?${params.toString()}`;

      // 4. Wyświetlanie linku
      const resultCard = document.getElementById('resultCard');
      const generatedUrl = document.getElementById('generatedUrl');
      
      generatedUrl.href = finalUrl;
      generatedUrl.textContent = finalUrl;
      resultCard.style.display = 'block'; // Pokaż kartę z wynikiem
      
      // Przewiń do wyników
      resultCard.scrollIntoView({ behavior: 'smooth' });
    }

  </script>
</body>
</html>
