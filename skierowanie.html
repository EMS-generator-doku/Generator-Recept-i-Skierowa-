<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generator E-Skierowań - Formularz</title>
  
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  
  <style>
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --accent: #0b67ff;
      --muted: #6b7280;
      --border: #e6e9ef;
      --shadow: 0 6px 18px rgba(12, 15, 30, 0.06);
    }
    * {
      box-sizing: border-box;
      font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: #0f172a;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      align-items: flex-start;
    }
    @media (min-width: 1000px) {
      .container {
        grid-template-columns: 2fr 1fr;
      }
      .sidebar {
        position: sticky;
        top: 20px;
        display: grid;
        gap: 20px;
      }
    }
    .main-content {
      display: grid;
      gap: 20px;
    }
    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: var(--shadow);
    }
    .card h2 {
      margin: 0 0 20px 0;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border);
      color: var(--accent);
      font-size: 1.25rem;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 18px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    .form-group label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 5px;
      font-size: 0.95rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(11, 103, 255, 0.15);
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.2s;
      width: 100%;
    }
    .btn:hover {
      background: #0056d6;
    }
    .btn-secondary {
      background: var(--muted);
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 8px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      flex-shrink: 0;
    }
    .btn-secondary:hover {
        background: #5a626c;
    }
    #signaturePad {
      border: 1px dashed var(--muted);
      border-radius: 5px;
      width: 100%;
      height: 150px;
      cursor: crosshair;
    }
    .sig-controls {
      margin-top: 10px;
      text-align: right;
    }
    #clearSigBtn {
      background: none;
      border: none;
      color: var(--accent);
      font-weight: 500;
      cursor: pointer;
    }
    #resultCard {
      display: none;
    }
    #generatedUrl {
      display: block;
      width: 100%;
      background: var(--bg);
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 5px;
      font-family: monospace;
      font-size: 0.9rem;
      word-break: break-all;
      margin-top: 10px;
      text-decoration: none;
      color: #0056d6;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <main class="main-content">
      <form id="referralForm">
        
        <div class="card">
          <h2>Dane Pacjenta</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="patientName">Imię</label>
              <input type="text" id="patientName" name="patientName" required>
            </div>
            <div class="form-group">
              <label for="patientSurname">Nazwisko</label>
              <input type="text" id="patientSurname" name="patientSurname" required>
            </div>
            <div class="form-group">
              <label for="pesel">SSN</label>
              <input type="text" id="pesel" name="pesel" required>
            </div>
            <div class="form-group">
              <label for="dob">Data urodzenia</label>
              <input type="date" id="dob" name="dob" required>
            </div>
          </div>
        </div>

        <div class="card">
          <h2>Dane Wystawcy</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="docName">Imię i Nazwisko Lekarza</label>
              <input type="text" id="docName" name="docName" required>
            </div>
            <div class="form-group">
              <label for="badgeNumber">Odznaka</label>
              <input type="text" id="badgeNumber" name="badgeNumber" required>
            </div>
            <div class="form-group">
              <label for="unitName">Nazwa Jednostki</label>
              <input type="text" id="unitName" name="unitName" required>
            </div>
            <div class="form-group">
              <label for="issueDate">Data Wystawienia</label>
              <input type="date" id="issueDate" name="issueDate" required>
            </div>
          </div>
        </div>
        
        <div class="card">
          <h2>Treść Skierowania</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="referralType">Typ Skierowania</label>
              <input type="text" id="referralType" name="referralType" placeholder="Np. Porada specjalistyczna" required>
            </div>
            <div class="form-group">
              <label for="targetUnit">Jednostka Docelowa</label>
              <input type="text" id="targetUnit" name="targetUnit" placeholder="Np. Poradnia kardiologiczna" required>
            </div>
            <div class="form-group">
              <label for="icd10">Rozpoznanie (ICD-10)</label>
              <input type="text" id="icd10" name="icd10" placeholder="Np. I10">
            </div>
            <div class="form-group">
              <label for="eReferralCode">Kod E-Skierowania (4 cyfry)</label>
              <div style="display: flex;">
                <input type="text" id="eReferralCode" name="eReferralCode" required style="flex: 1;">
                <button type="button" class="btn-secondary" id="generateCodeBtn">Losuj</button>
              </div>
            </div>
            <div class="form-group full-width">
              <label for="description">Opis i cel skierowania</label>
              <textarea id="description" name="description" rows="4"></textarea>
            </div>
          </div>
        </div>

        <div class="card">
          <button type="submit" class="btn">Wygeneruj Podgląd Skierowania</button>
        </div>
      </form>
    </main>

    <aside class="sidebar">
      <div class="card" id="signatureCard">
        <h2>Podpis Lekarza</h2>
        <div class="form-group">
          <label for="signatureUrl">Podpis (URL)</label>
          <input type="text" id="signatureUrl" name="signatureUrl" placeholder="Wklej link do obrazu podpisu (np. z ImgBB)">
        </div>
        <p style="text-align: center; color: var(--muted); font-size: 0.9rem; margin: 15px 0;">
          ...lub narysuj poniżej:
        </p>
        <canvas id="signaturePad"></canvas>
        <div class="sig-controls">
          <button type="button" id="clearSigBtn">Wyczyść</button>
        </div>
      </div>
      
      <div class="card" id="resultCard">
        <h2>Wygenerowano Link</h2>
        <p>Poniższy link prowadzi do podglądu wygenerowanego skierowania. Możesz go otworzyć lub udostępnić.</p>
        <a id="generatedUrl" href="#" target="_blank">Otwórz Podgląd w nowej karcie</a>
      </div>
    </aside>
    
  </div> <script>
    window.addEventListener('DOMContentLoaded', () => {

      // 1. Inicjalizacja Płótna Podpisu
      const canvas = document.getElementById('signaturePad');
      const signaturePad = new SignaturePad(canvas, {
        backgroundColor: 'rgb(255, 255, 255)'
      });

      // POPRAWKA NA KURSOR
      function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        signaturePad.clear();
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      document.getElementById('clearSigBtn').addEventListener('click', () => {
        signaturePad.clear();
      });

      // 2. Automatyczna data
      document.getElementById('issueDate').valueAsDate = new Date();

      // 3. Losowy kod skierowania
      function generateRandomCode() {
          let code = '';
          for (let i = 0; i < 4; i++) {
              code += Math.floor(Math.random() * 10);
          }
          return code;
      }
      const generateBtn = document.getElementById('generateCodeBtn');
      const codeInput = document.getElementById('eReferralCode');
      generateBtn.addEventListener('click', () => {
          codeInput.value = generateRandomCode();
      });
      codeInput.value = generateRandomCode();

      // 4. Obsługa wysyłki formularza
      const form = document.getElementById('referralForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        handleSubmit(signaturePad);
      });
    });

    function handleSubmit(signaturePad) {
      const formData = new FormData(document.getElementById('referralForm'));
      const data = {
        patientName: formData.get('patientName'),
        patientSurname: formData.get('patientSurname'),
        pesel: formData.get('pesel'),
        dob: formData.get('dob'),
        referralType: formData.get('referralType'),
        targetUnit: formData.get('targetUnit'),
        icd10: formData.get('icd10'),
        description: formData.get('description'),
        docName: formData.get('docName'),
        badgeNumber: formData.get('badgeNumber'),
        issueDate: formData.get('issueDate'),
        unitName: formData.get('unitName'),
        eReferralCode: formData.get('eReferralCode')
      };

      // Logika podpisu (URL ma priorytet)
      const signatureUrl = document.getElementById('signatureUrl').value.trim();
      let finalSignatureData = '';
      if (signatureUrl) {
          finalSignatureData = signatureUrl;
      } else if (!signaturePad.isEmpty()) {
          finalSignatureData = signaturePad.toDataURL();
      }

      // Budowanie URL z zakodowanymi parametrami
      const params = new URLSearchParams();
      params.append('pn', encodeURIComponent(data.patientName));
      params.append('ps', encodeURIComponent(data.patientSurname));
      params.append('p', data.pesel);
      params.append('d', data.dob);
      params.append('rt', encodeURIComponent(data.referralType));
      params.append('tu', encodeURIComponent(data.targetUnit));
      params.append('i', encodeURIComponent(data.icd10));
      params.append('des', encodeURIComponent(data.description));
      params.append('dn', encodeURIComponent(data.docName));
      params.append('bn', data.badgeNumber); 
      params.append('id', data.issueDate);
      params.append('un', encodeURIComponent(data.unitName));
      params.append('erc', data.eReferralCode);
      
      // POPRAWKA ImgBB: Kodujemy URL
      params.append('sig', encodeURIComponent(finalSignatureData));

      const finalUrl = `skierowanie_view.html?${params.toString()}`;

      // Wyświetlanie linku
      const resultCard = document.getElementById('resultCard');
      const generatedUrl = document.getElementById('generatedUrl');
      generatedUrl.href = finalUrl;
      generatedUrl.textContent = finalUrl;
      resultCard.style.display = 'block';
      
      resultCard.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
