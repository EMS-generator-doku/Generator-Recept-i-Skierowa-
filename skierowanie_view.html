<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Podgląd E-Skierowania</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --paper-width: 210mm;
            --bg: #f4f6fb;
            --accent: #0b67ff;
        }
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-a4 {
            width: var(--paper-width);
            min-height: 297mm;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20mm;
            margin-bottom: 20px;
            position: relative; /* Dla znaku wodnego */
            overflow: hidden;
        }
        
        /* Przyciski kontrolne */
        .controls {
            width: var(--paper-width);
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            background: var(--accent);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .btn:hover {
            background: #0959cc;
        }
        .btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        /* ----- Style zawartości ----- */
        .ref-header {
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .ref-section {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #000;
        }
        .ref-label {
            font-size: 10px;
            color: #555;
            margin-top: 5px;
            display: block;
        }
        .ref-value {
            font-weight: bold;
            font-size: 12px;
            display: block;
        }
        .ref-title {
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
        }
        .two-cols {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .ref-reason-box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #eee;
            background: #fdfdfd;
            border-radius: 4px;
        }
        
        /* Stopka (Podpis i QR) */
        .ref-footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .signature-area {
            width: 45%;
            border-top: 1px solid #000;
            padding-top: 5px;
            text-align: center;
        }
        .signature-area p {
            font-size: 10px;
            margin: 5px 0 0;
        }
        .signature-img {
            max-width: 100%;
            max-height: 80px;
            display: block;
            margin: 0 auto 5px;
        }
        .code-area {
            text-align: center;
        }
        
        /* Znak wodny */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            opacity: 0.08;
            z-index: 0; /* Pod treścią */
            pointer-events: none;
        }
        .watermark img {
            width: 600px;
            height: auto;
            display: block;
        }
        
        /* Ustawienie treści NAD znakiem wodnym */
        .ref-header, .ref-section, .ref-footer {
            position: relative;
            z-index: 1;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .controls {
                display: none;
            }
            .page-a4 {
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <div class="controls">
        <button class="btn" onclick="window.print()">Drukuj / Zapisz do PDF</button>
        <button class="btn" id="saveImgBtn" onclick="saveAsImage()">Zapisz do PNG</button>
        <button class="btn" onclick="window.location.href = 'skierowanie.html'">Wróć do Formularza</button>
    </div>

    <div class="page-a4" id="referralPage">
    
        <div class="watermark">
            <img src="logo.png" alt="Znak wodny"> </div>

        <div class="ref-header">
            <div class="ref-header-top" style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px;">
                <div id="unitLogo" style="width: 40%; min-height: 70px; border: 1px dashed #aaa; display: flex; align-items: center; justify-content: center; border-radius: 4px; padding: 5px;">
                    <img src="logo.png" alt="Logo Jednostki" style="max-width: 100%; max-height: 90px; object-fit: contain;">
                </div>
                <div style="width: 25%; text-align: right;">
                    <span class="ref-value" id="dispIssueDate"></span>
                    <span class="ref-label">Data wystawienia</span>
                </div>
            </div>
            <div class="ref-header-bottom" style="text-align: center;">
                <div class="ref-title">E-Skierowanie</div>
            </div>
        </div>

        <div class="ref-section two-cols">
            <div>
                <span class="ref-value" id="dispPatientName"></span>
                <span class="ref-label">Imię i Nazwisko Pacjenta</span>
            </div>
            <div>
                <span class="ref-value" id="dispPesel"></span>
                <span class="ref-label">SSN</span>
            </div>
        </div>

        <div class="ref-section">
            <div class="two-cols">
                <div>
                    <span class="ref-value" id="dispReferralType"></span>
                    <span class="ref-label">Typ Skierowania</span>
                </div>
                <div>
                    <span class="ref-value" id="dispTargetUnit"></span>
                    <span class="ref-label">Jednostka Docelowa</span>
                </div>
            </div>
            <div class="ref-reason-box">
                <span class="ref-label">Rozpoznanie (ICD-10)</span>
                <span class="ref-value" id="dispIcd10" style="font-size: 14px; margin-bottom: 10px;"></span>
                
                <span class="ref-label">Opis i cel skierowania</span>
                <span class="ref-value" id="dispDescription" style="font-weight: normal; font-size: 11px;"></span>
            </div>
        </div>

        <div class="ref-section two-cols">
            <div>
                <span class="ref-value" id="dispDocName"></span>
                <span class="ref-label">Imię i Nazwisko Lekarza</span>
            </div>
            <div>
                <span class="ref-value" id="dispBadgeNumber"></span>
                <span class="ref-label">Odznaka</span>
            </div>
            <div>
                <span class="ref-value" id="dispUnitName"></span>
                <span class="ref-label">Nazwa Jednostki</span>
            </div>
        </div>
        
        <div class="ref-footer">
            <div class="signature-area">
                <img id="dispSignature" class="signature-img" src="" alt="Podpis Lekarza" style="display: none;" />
                <p>Podpis elektroniczny/odręczny Lekarza</p>
            </div>
            <div class="code-area">
                <div id="qrCodeArea"></div>
                <span class="ref-value" style="font-size: 16px; margin-top: 5px;" id="dispERCode"></span>
                <span class="ref-label">Kod dostępu</span>
            </div>
        </div>
        
    </div>

    <script>
        // 1. Pobranie parametrów URL
        const urlParams = new URLSearchParams(window.location.search);
        function getParam(key) {
            const value = urlParams.get(key);
            // POPRAWKA ImgBB: dekodujemy znaki
            return value ? decodeURIComponent(value) : '---'; 
        }

        // 2. Wypełnianie pól
        document.getElementById('dispPatientName').textContent = `${getParam('pn')} ${getParam('ps')}`;
        document.getElementById('dispPesel').textContent = getParam('p');
        
        document.getElementById('dispReferralType').textContent = getParam('rt');
        document.getElementById('dispTargetUnit').textContent = getParam('tu');
        document.getElementById('dispIcd10').textContent = getParam('i');
        document.getElementById('dispDescription').textContent = getParam('des');

        document.getElementById('dispDocName').textContent = getParam('dn');
        document.getElementById('dispBadgeNumber').textContent = getParam('bn');
        document.getElementById('dispUnitName').textContent = getParam('un');
        document.getElementById('dispIssueDate').textContent = getParam('id');

        const eReferralCode = getParam('erc');
        document.getElementById('dispERCode').textContent = eReferralCode;

        // 3. Obsługa Podpisu (dla Base64 i URL)
        const signatureSource = getParam('sig');
        const signatureImg = document.getElementById('dispSignature'); 

        if (signatureSource && (signatureSource.startsWith('data:image') || signatureSource.startsWith('http'))) {
            signatureImg.src = signatureSource; 
            signatureImg.style.display = 'block';
        }

        // 4. Generowanie Kodu QR
        const qrCodeArea = document.getElementById('qrCodeArea');
        const qrContent = `https://ikp.pacjent.gov.pl/skierowanie?kod=${eReferralCode}`; 

        if (eReferralCode.length === 4) {
            new QRCode(qrCodeArea, {
                text: qrContent,
                width: 80,
                height: 80,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
        
        // 5. Funkcja zapisu do PNG
        function saveAsImage() {
            const element = document.getElementById('referralPage');
            const saveBtn = document.getElementById('saveImgBtn');
            const originalText = saveBtn.textContent;

            saveBtn.textContent = 'Generowanie obrazu...';
            saveBtn.disabled = true;

            html2canvas(element, {
                scale: 3,
                useCORS: true, // Dla ImgBB
                backgroundColor: null 
            }).then(canvas => {
                const dataUrl = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = 'skierowanie.png';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            }).finally(() => {
                saveBtn.textContent = originalText;
                saveBtn.disabled = false;
            });
        }
    </script>
</body>
</html>
